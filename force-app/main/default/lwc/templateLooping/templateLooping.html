<template>
    <lightning-card title="TEMPLATE LOOPING">
        <div class= "slds-var-m-around_medium">
            <template for:each={countries} for:item="country" for:index="indx">
                <div key={country}>{country}</div>
              
            </template>

        </div>

        <div class= "slds-var-m-around_medium">
            <template for:each={contacts} for:item="contact">
                <div key={contact.id} class="slds-p-around_x-small">
                    <strong>First Name: </strong> {contact.Name} 
                    <strong>Last Name: </strong> {contact.Lastname}
                </div>
              
            </template>

        </div>

    </lightning-card>
    
</template>
